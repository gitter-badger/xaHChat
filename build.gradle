buildscript {
    repositories {
        mavenCentral()
        maven {
            url "http://saturday06.github.io/gradle-android-scala-plugin/repository/snapshot"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.3'
        classpath 'jp.leafytree.gradle:gradle-android-scala-plugin:1.0-SNAPSHOT'
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://repo.eclipse.org/content/repositories/paho-releases/"
    }
}

apply plugin: 'android'
apply plugin: 'android-scala'
apply plugin: 'idea'

dependencies {
    compile 'com.android.support:support-v4:19.0.1'
    compile 'com.android.support:appcompat-v7:19.0.1'
    compile 'org.eclipse.paho:mqtt-client:0.4.0'
    compile 'com.squareup.picasso:picasso:2.1.1'
    compile 'com.squareup.okhttp:okhttp:1.2.1'
    compile 'org.scala-lang:scala-library:2.10.3'
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.2'

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
        versionCode 20
        versionName '0.1.20'
    }

    sourceSets {
        main {
            scala {
                srcDir "src/main/scala" // default: "src/main/scala"
            }
        }
    }

    buildTypes {
        debug {
            runProguard true // required
            proguardFile file('proguard-rules.txt')
        }

        release {
            runProguard true
            proguardFile file('proguard-rules.txt')
        }
    }

    scala {
        target "jvm-1.6" // default: "jvm-1.6"
    }
}